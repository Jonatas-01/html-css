<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Login Webpage</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="main-div">
            <div class="left-div">
                <h1>Welcome to our site!</h1>
                <p>Make a login to access our content.</p>
                <img src="stargiving.svg" class="left-login-img" alt="Star giving">
            </div>

            <div class="right-div">
                <div class="card-box">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="user">Username:</label>
                        <input id="user" name="username" type="text" placeholder="Username">
                    </div>
                    <div class="textfield">    
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
